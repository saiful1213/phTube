<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>phTube</title>
   <!-- tailwind and daisyui link -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- font awesome cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="max-w-7xl mx-auto">
   <header>
      <nav class="border-b">
         <div class="navbar bg-base-100">
            <div class="navbar-start">
               <div class="dropdown">
                  <label tabindex="0" class="btn btn-ghost md:hidden">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                           d="M4 6h16M4 12h8m-8 6h16" />
                     </svg>
                  </label>
                  <ul tabindex="0"
                     class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                     <button class="btn bg-[#25252533] text-[#252525]">Sort by view</button>
                  </ul>
               </div>
               <a class="btn btn-ghost normal-case text-xl"><img src="./images/Logo.png" class="w-28 md:w-auto"></a>
            </div>
            <div class="navbar-center hidden md:flex">
               <ul class="menu menu-horizontal px-1">
                  <button class="btn bg-[#25252533] text-[#252525]">Sort by view</button>
               </ul>
            </div>
            <div class="navbar-end">
               <a class="btn bg-[#FF1F3D] text-white" onclick="window.location.href = 'blog.html' ">Blog</a>
            </div>
         </div>
      </nav>

      <div class="tabs flex justify-center mt-8" id="tabContainer">
      </div>
   </header>
   <main>
      <div id="cardContainer" class="my-10 grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 p-2">
      </div>
      <div class="flex justify-center items-center">
         <div>
            <img src="./images/Icon.png" class="hidden mx-auto" id="errImg">
            <h2 class="hidden text-[#171717] text-xl md:text-3xl font-bold mt-8" id="errMsg">Oops!! Sorry, There is no content here</h2>
         </div>
      </div>
   </main>
   <script src="js/script.js"></script>
</body>
</html>
